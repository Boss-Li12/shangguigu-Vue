<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">

    </div>

    <script type="text/javascript">
        // const v = new Vue({
        //     //el:'#root',
        //     data:{
        //         name:"李大嘴123"
        //     }
        // })
        // console.log(v)
        // setTimeout(() => {
        //     v.$mount('#root')
        // }, 1000)
        let number = 18 // 让number和age绑定
        let person = {
            name:'张三',
            sex:'男'
        }
        // 不参与遍历
        Object.defineProperty(person, 'age', {
            // value:18,
            // enumerable:true, // 控制属性能否枚举
            // writable:true,  // 控制属性能否被修改
            // configurable:true // 控制属性能否被删除

            // 当有人读取person的age时，get的函数getter被调用，返回值为age的值
            get:function(){
                return number
            },

            set(value){
                console.log("有人修改了age为", value)
                number = value
            }
        })


        
        console.log(Object.keys(person))
        console.log(person)        
    </script>
    
</body>
</html>
