<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>

    <script type="text/javascript">
        // const v = new Vue({

        //     }
        // })
        // console.log(v)
        // setTimeout(() => {
        //     v.$mount('#root')

        const v = new Vue({
            el:'#root',
            data:function(){
                console.log('@@@', this) //此处this是Vue，不能写成箭头函数
                return{
                    name:'李大嘴' // 函数式，适用于组件
                }
            }
        })
        
    </script>
    
</body>
</html>
